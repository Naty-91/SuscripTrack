<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Ticket Logger - Insertar/Actualizar Categoría')"></head>
<body>

<!-- Incluir el fragmento del header -->
<header th:replace="fragments/header :: header"></header>

<main class="container mt-5">
    <h1 th:text="${category.id == null} ? #{msg.category-form.add} : #{msg.category-form.edit}"></h1>

    <!-- Mostrar un mensaje de error si existe -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="${category.id == null} ? @{/categories/insert} : @{/categories/update}" th:object="${category}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}" />

        <!-- Campo Código -->
        <div class="mb-3">
            <label for="code" class="form-label" th:text="#{msg.category-form.code}"></label>
            <input type="text" th:field="*{code}" id="code" class="form-control" required/>
            <div th:if="${#fields.hasErrors('code')}" class="text-danger" th:errors="*{code}"></div>
        </div>

        <!-- Campo Nombre -->
        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{msg.category-form.name}"></label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required/>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
        </div>

        <!-- Botón de Enviar -->
        <button type="submit" class="btn btn-primary" th:text="${category.id == null} ? #{msg.category-form.create} : #{msg.category-form.update}"></button>
    </form>

    <!-- Volver a la lista de categorías -->
    <a th:href="@{/categories}" class="btn btn-secondary mt-3" th:text="#{msg.category-form.returnback}"></a>
</main>

<!-- Incluir el fragmento del footer -->
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
